<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Character Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container-wrapper">
      <div class="main-container">
        <h1 class="header">Unique Character Counter</h1>
        <input
          class="text-input"
          type="text"
          id="userInput"
          name="text"
          placeholder="type something...."
        />
        <button class="count-btn" onclick="countUniqueChars()">Count</button>
        <div class="unique-result-box" id="uniqueBox"></div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
